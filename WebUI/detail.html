<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detail</title>
        <link rel="stylesheet" type="text/css" href="detail.css">
    </head>
    <body>
        <div class="header">
            <h1>Detail</h1>
        </div>
        <div class="middle">
            <div class="left">
                <div id="image-viewer">
                    <img id="viewedImage" alt="Image Viewer">
                </div>
            </div>
            <div class="right">
                <div class="row">
                    <h4 id="imgTitle"></h4>
                    <button id="editButton" onclick="startEdit()">
                        <img src="pencil-off.svg" alt="Edit">
                    </button>
                    <button id="submitButton" onclick="submitEdit()"
                        style="display: none;">
                        <img src="check.svg" alt="Submit">
                    </button>
                </div>
                <div class="row">
                    <select id="imgType" disabled>

                    </select>
                    <input type='date' id="imgDate" readonly>
                </div>
                <hr>
                <div class="row-button">
                    <button id="editButtonText" onclick="startEditText()">
                        <img src="pencil-off.svg" alt="Edit">
                    </button>
                    <button id="submitButtonText" onclick="submitEditText()"
                        style="display: none;">
                        <img src="check.svg" alt="Submit">
                    </button>
                </div>
                <textarea id="imgText" readonly></textarea>
            </div></div>

    </body>
</html>
<script src="detail.js"></script>
